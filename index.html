<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>

<body>
  <div class="m-5 d-flex flex-column align-items-center container p-5">
    <header class="mb-5">
      <h4 class="mb-3 ">My Todo</h4>
      <div class="form-inline">
        <input type="text" placeholder="add item" id="newTodo" class="form-control mr-2">
        <button id="addBtn" class="btn btn-info bg-dark">Add</button>
      </div>
    </header>
    <ul id="my-todo" class="list-unstyled ">
      <h5>Todo</h5>
      <!-- display todos here -->

    </ul>
    <ul id="done" class="list-unstyled ">
      <h5>Done</h5>

    </ul>
  </div>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
